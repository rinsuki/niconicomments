name: Playwright Tests
on:
  pull_request:
     branches: [ master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: allow write in work dir
        run: sudo chmod -R 777 .
      - name: Install Dependencies
        run: yarn install
      - name: Run Playwright tests
        run: yarn test
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 30